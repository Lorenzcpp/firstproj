<!DOCTYPE html>
<html>
<head>
    <title>Age Identifier</title>
    <style>
        body {
            background-image: url('a.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: gray;
            /* Removed fixed height */
            display: flex; /* Enable flexbox for centering */
            flex-direction: column; /* Align items vertically */
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }

        .container {
            margin: 20px; /* Reduced margin for better responsiveness */
            text-align: center;
            /* Removed fixed height and font-display */
            width: 100%; /* Ensure container takes full width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        p {
            background-color: white;
            padding: 10px; /* Added padding for better readability */
            margin-bottom: 10px; /* Added margin for spacing */
        }

        h2 {
            background-color: yellow;
            text-align: center; /* Centered heading */
            padding: 10px; /* Added padding for better readability */
            margin-bottom: 10px; /* Added margin for spacing */
        }

        input[type="date"] {
            width: 100%; /* Make input field take full width */
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
        }

        img {
            width: 100%; /* Make image responsive */
            max-width: 300px; /* Set maximum width for larger screens */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Remove extra space below the image */
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            /* Adjust styles as needed for smaller screens */
            h2 {
                font-size: 1.5em; /* Reduce heading size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p><mark>Find your birthday and year:</mark></p>
        <input type="date" onchange="age.innerText = new Date().getFullYear() - new Date(this.value).getFullYear()">
        <p><mark>Your age is: <span id="age"></span></mark></p>
    </div>
    <img src="691eddbe25f6ccb4d8fe12cf2a91ee06.jpg" alt="hello">
    <h2><em><u>THIS SYSTEM HELPS YOU DETERMINE THE AGE OF YOUR RELATIVES AND FRIENDS BY FINDING THEIR BIRTHDAYS AND BIRTH YEARS.</u></em></h2>
    <footer>
        <p><a href="https://www.facebook.com/share/16akcoigB6/"><em>&copy; Developer:Lorenz_cpp</em></a></p>
    </footer>
</body>
</html>
